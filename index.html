<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://em-content.zobj.net/thumbs/320/microsoft/319/seedling_1f331.png">
  <title>Nativle Maps - Plant Quiz</title>
  <link rel="stylesheet" href="quiz-bonap.css">
  <!-- Include the Libre Baskerville font from Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="top-bar">
      <div class="menu-btn">
          <svg class="NavIcon-module_burgerSvg__j9Cig" width="26" height="22" viewBox="0 0 30 22" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="0.172974" width="26" height="4" rx="2" fill="black"></rect>
              <rect x="0.172974" y="9" width="26" height="4" rx="2" fill="black"></rect>
              <rect x="0.172974" y="18" width="26" height="4" rx="2" fill="black"></rect>
          </svg>
      </div>
      <div class="title-container">
        <h1 id="title">Nativle <span style="color: var(--sienna);">Maps</span></h1>
        <h3>a native plant map quiz game</h3>
      </div>
  </div>
  <div class="main-content">
    <div id="quiz">
      <div id="image-container">
        <p id="common-names"></p>
        <p id="scientific-name" style="font-style: italic;"></p>
        <!-- Add a new div for the images -->
        <div id="images">
          <div class="image-scroll-container">
            <img id="image" alt="Plant image" style="max-width: 100%; height: auto; margin-right: 5px;">
          </div>
        </div>
      </div>
      <ul id="options"></ul>
      <button id="next-question" style="display: none;">Next Question</button>
    </div>
    <div id="results" style="display: none;">
      <p id="result"></p>
      <div id="tracking-container">
        <div id="tracking"></div>
      </div>
      <div class="button-wrapper" id="retake-buttons" style="display: flex;">
        <button id="restart">Restart</button>
      </div>
      <div class="share-wrapper" id="share-button" style="display: flex;">
        <div id="message" class="message"></div>
        <button id="share">Share Results</button
      </div>
    </div>
  </div>
  <script src="quiz-json.js" type="module"></script>
  <script src="quiz-bonap.js" type="module"></script>
  <script>
      // Get the menu and the menu button
      var menu = document.getElementById('menu');
      var btn = document.querySelector('.menu-btn');

      // Add an event listener to the menu button
      btn.addEventListener('click', function(event) {
          // Toggle the 'open' class on the menu
          menu.classList.toggle('open');

          // Prevents the event from bubbling up to the document
          event.stopPropagation();
      });

      // New event listener for the document
      document.addEventListener('click', function(event) {
          if (!menu.contains(event.target)) {
              // If the clicked target is not within the menu, remove 'open' class from the menu
              menu.classList.remove('open');
          }
      });
  </script>
</body>
</html>
